{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}

<div class="row">
<h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> - New Entry </h1>
</div>

{% endblock page_header %}

{% block content %}
<form action ="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	<button name="submit" class="btn btn-dark">Add Entry</button>
</form>

{% endblock content %}
