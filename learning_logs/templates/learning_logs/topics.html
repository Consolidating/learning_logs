{% extends "learning_logs/base.html" %}


{% block page_header %}
	<h1> Topics </h1>
{% endblock page_header %}

{% block content %}
	<h3>
		<a href="{% url 'learning_logs:new_topic' %}" class="btn btn-dark"> Add a new topic</a>
	</h3>
<ul class="list-group"> 
	{% for topic in topics %}
		<li class="list-group-item btn-light"><h4>
			<a href="{% url 'learning_logs:topic' topic.id %}" > {{ topic }} </a>
		</h4></li>
	{% empty %}
		<li class="list-group-item "><h4> No Data have been added yet. </h4></li>
	{% endfor %}
</ul>


{% endblock content %}
